<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer type="text/javascript" src="script.js"></script>
</head>

<body class="body">
     
    <!-- header  -->
    <header class="header">
        <h1 class="heading viga-regular">TO DO App</h1>
    </header>

    <!-- main  -->
    <main class="main ">

        <!-- box -->
        <div class="box ">

            <!-- title -->
            <div class="title">

                <!-- input for task -->
                <div class="input"><input class="activity" type="text" placeholder="YOUR TASK (Press Enter)" /></div>

                <!-- radio buttons -->
                <div class="radio">
                    <div class="selectOne">
                        <input class="check" type="radio" id="morningId" name="selectActivity" value="Morning" /><label
                            class="span" for="morningId">Morning</label>
                    </div>
                    <div class="selectOne">
                        <input class="check" type="radio" id="noonId" name="selectActivity" value="Noon" /><label
                            class="span" for="noonId">Afternoon</label>
                    </div>
                    <div class="selectOne">
                        <input class="check" type="radio" id="eveningId" name="selectActivity" value="Evening" /><label
                            for="eveningId" class="span">Evening</label>
                    </div>
                </div>
            </div>
            <hr class="line">
            </hr>
            <!-- content for activities -->
            <div class="content p-3 scrollable">

                <!-- morning activities -->
                <div class="Morning mt-3 mb-3">
                    <div class="content-title viga-regular"><span class="material-symbols-outlined">
                            sunny
                        </span>
                        <p>Morning Tasks</p>
                    </div>
                    <div class="morning-activities p-3">

                    </div>
                </div>

                <!-- noon activities -->
                <div class="Noon mb-3">
                    <div class="content-title viga-regular"> <span class="material-symbols-outlined">
                            wb_twilight
                        </span>
                        <p>Afternoon Tasks</p>
                    </div>
                    <div class="noon-activities p-3">

                    </div>
                </div>

                <!-- evening activities -->
                <div class="Evening mb-3">
                    <div class="content-title viga-regular"><span class="material-symbols-outlined">
                            dark_mode
                        </span>
                        <p>Evening Tasks</p>
                    </div>
                    <div class="evening-activities p-3">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer">
        <p class="footertext">&copy; Copyright </p>
        <p class="footertext">Designed by @Aryan Prajapati</p>
    </footer>

</body>

</html>
